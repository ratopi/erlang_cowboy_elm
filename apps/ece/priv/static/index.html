<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>ece - Erlang Cowboy Elm</title>
	<link rel="stylesheet" href="x/node_modules/bootstrap/dist/css/bootstrap.css">
	<script src="elm.min.js"></script>
</head>
<body>
<div id="elm-node"></div>
<script>
(function() {
	var app =
		Elm.Main.init(
			{
				node: document.getElementById("elm-node")
			}
		);

	var sendChanges =
		function()
		{
			console.log("changes");
			app.ports.input.send("changes");
			setTimeout(sendChanges, 1000);
		};

	sendChanges();
})()
</script>
</body>
</html>
